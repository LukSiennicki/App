plugins {
    id 'java'
}

group 'pl.siennicki'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.9.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
